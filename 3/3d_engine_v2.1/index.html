<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cubeCreator">
        <form action="javascript:void(0);" onsubmit="addCubesTolist()">
            <label for="width">Ancho:</label>
            <input type="number" id="width" name="cube" value="200" required/>

            <label for="height">Alto:</label>
            <input type="number" id="height" name="cube" value="200" required/>

            <label for="depth">Profundidad:</label>
            <input type="number" step="0.01" id="depth" name="cube" value="0.5" required/>

            <label for="posx">PosX:</label>
            <input type="number" id="posx" name="cube" required/>

            <label for="posy">PosY:</label>
            <input type="number" id="posy" name="cube" required/>

            <label for="color">Color (opcional):</label>
            <input type="text" id="color" name="cube" value="red"/>

            <br><br>

            <input type="submit" value="Crear el cubo!">

            <br><br>

            <label for="debugCB">Mostrar punto de fuga:</label>
            <input type="checkbox" id="debugCB" name="cube" checked/>

            <br><br>
        </form>
    </div>
    <h4 style="position:absolute; color:rgb(215, 224, 255)">
        Mover con flechas. 
        <br><br>
        Hecho por Felipe R. 
        <br>
        (version 2.1)
    </h4>
    <canvas id="screen"></canvas>
</body>
</html>
